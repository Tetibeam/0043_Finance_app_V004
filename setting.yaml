project_name: "stock_screening"

# Database Configuration
# DB_TYPE environment variable determines which database to use: "postgresql" or "sqlite"
database:
  # SQLite configuration (legacy/fallback)
  sqlite:
    path: "./database"
    finance: "finance.db"

  # PostgreSQL configuration (read from environment variables)
  # Set these in .env file:
  # DB_HOST, DB_PORT, DB_NAME, DB_USER, DB_PASSWORD
  postgresql:
    enabled: true
